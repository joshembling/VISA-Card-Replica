<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e800e7499b.js"
      crossorigin="anonymous"
    ></script>
    <title>VISA CARD</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <header>
          <img class="barclays" src="/img/barclays 2.png" alt="Barclays" />
          <img
            class="contactless"
            src="/img/contactless.png"
            alt="contactless"
          />
        </header>
        <div class="chip">
          <img class="gold-chip" src="/img/gold-chip-2.png" alt="" />
        </div>
        <div class="card-number">
          <p>1234 5678 9876 5432</p>
        </div>
        <table>
          <colgroup>
            <col span="1" />
            <col />
          </colgroup>
          <tr>
            <th></th>
            <th class="m-y">Month/Year</th>
            <th></th>
            <th class="m-y">Month/Year</th>
          </tr>
          <tr>
            <td class="info">
              <strong>Valid<br />From </strong
              ><i class="fas fa-caret-right"></i>
            </td>
            <td class="date">01/18</td>
            <td class="info">
              <strong>Expires<br />End &nbsp&nbsp</strong
              ><i class="fas fa-caret-right"></i>
            </td>
            <td class="date">01/22</td>
          </tr>
        </table>
        <div class="cardholder-name">
          <p>Gareth BALE</p>
        </div>
        <div class="sort-code">
          <p>11-18-96&nbsp</p>
        </div>
        <div class="account">
          <p>98738091</p>
        </div>
        <img class="visa" src="/img/visa.png" alt="" />
      </div>
    </div>
  </body>
</html>
